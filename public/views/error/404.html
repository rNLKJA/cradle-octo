<!DOCTYPE html>
<html lang="en,zh-cn">
  <head>
    <!-- specify meta information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="rNLKJA" />
    <meta name="create-date" content="2022-01-08" />

    <!-- define html title -->
    <title>404</title>
  </head>

  <style>
    .container {
      height: auto;
      vertical-align: middle;
      top: 50%;
      transform: translateY(-50%);
      position: fixed;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 3vw;
      left: 10%;
    }

    .grid-item {
      width: 100%;
    }

    h1 {
      color: red;
      font-weight: bold;
      line-height: 50px;
      vertical-align: middle;
    }

    p {
      line-height: 25px;
      vertical-align: middle;
    }
  </style>

  <body>
    <div class="container">
      <div class="grid-item">
        <h1>404 ：随便の后端技术堆积站</h1>
        <h3>当前页面不存在，请检查访问连接是否正确</h3>
      </div>

      <div class="grid-item">
        <h1>404: Current Page Doesn't Exist</h1>
        <h3>Please check the access URL is valid</h3>
      </div>
    </div>
  </body>
</html>
